<section class="container mx-auto px-4 py-20 md:flex md:items-center md:justify-center">
    <div class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Buy Tickets</h2>
        <form method="post" class="space-y-4">
            <div class="flex items-center mb-4">
                <label for="adults" class="text-sm font-medium mr-2">Adults (18+):</label>
                <input type="number" id="adults" name="adults" min="0"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <div class="flex items-center mb-4">
                <label for="children" class="text-sm font-medium mr-2">Children (Under 12):</label>
                <input type="number" id="children" name="children" min="0"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <div class="flex items-center mb-4">
                <label for="seniors" class="text-sm font-medium mr-2">Seniors (65+):</label>
                <input type="number" id="seniors" name="seniors" min="0"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500">
            </div>
            <p class="text-sm text-gray-500 mb-4">
                * Please note that ticket prices vary by age group.
            </p>
            <div class="flex items-center justify-center">
                <button type="submit"
                    class="px-4 py-2 text-white font-bold bg-green-500 rounded-md hover:bg-green-700">Buy
                    Tickets</button>
            </div>
        </form>
    </div>
    <div class="hidden md:block md:w-1/2 text-center mt-10">
        <h3 class="text-xl font-bold mb-4">Ticket Prices:</h3>
        <ul class="pl-4 space-y-2 text-gray-700">
            <li>Adult (18+): $50</li>
            <li>Child (Under 12): $30</li>
            <li>Senior (65+): $40</li>
        </ul>
    </div>

</section>
